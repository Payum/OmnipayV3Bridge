language: php

cache:
  directories:
    - $HOME/.composer/cache/files

sudo: false

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4

before_install:
    - composer self-update

install:
    - composer require "php-http/guzzle6-adapter:^1.0" --no-update
    - composer --prefer-source install

